<div class="row mt-4">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngIf="trillerMoviesResults$ | async as trillerMovies; else loading">
            <img *ngFor="let trillerMovie of trillerMovies" src="https://image.tmdb.org/t/p/original/{{ trillerMovie.poster_path }}" class="rowimg largeposter" alt="{{ trillerMovie.original_title }}"
                 [routerLink]="['/movie',trillerMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>
    </div>
</div>

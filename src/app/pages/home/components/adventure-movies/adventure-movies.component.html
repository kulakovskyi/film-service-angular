<div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngIf="adventureMoviesResults$ | async as adventureMovies; else loading">
            <img *ngFor="let adventureMovie of adventureMovies" src="https://image.tmdb.org/t/p/original/{{ adventureMovie.poster_path }}" class="rowimg largeposter" alt="{{ adventureMovie.original_title }}"
                 [routerLink]="['/movie',adventureMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>
    </div>

</div>

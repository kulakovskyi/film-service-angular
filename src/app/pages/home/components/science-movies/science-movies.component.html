<div class="row mt-4">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngIf="scienceMoviesResults$ | async as scienceMovies; else loading">
            <img *ngFor="let scienceMovie of scienceMovies" src="https://image.tmdb.org/t/p/original/{{ scienceMovie.poster_path }}" class="rowimg largeposter" alt="{{ scienceMovie.original_title }}"
                 [routerLink]="['/movie',scienceMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>

    </div>
</div>

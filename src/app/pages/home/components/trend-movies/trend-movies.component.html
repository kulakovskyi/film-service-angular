<div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2 " >
        <ng-container *ngIf="trendMoviesResults$ | async as trendMovies; else loading">
                <img *ngFor="let trendMovie of trendMovies" src="https://image.tmdb.org/t/p/original/{{ trendMovie.poster_path }}" class="rowimg largeposter" alt="{{ trendMovie.original_title }}"
                     [routerLink]="['/movie',trendMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>
    </div>
</div>

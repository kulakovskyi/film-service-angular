<div class="row mt-4">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngIf="comedyMoviesResults$ | async as comedyMovies; else loading">
            <img *ngFor="let comedyMovie of comedyMovies" src="https://image.tmdb.org/t/p/original/{{ comedyMovie.poster_path }}" class="rowimg largeposter" alt="{{ comedyMovie.original_title }}"
                 [routerLink]="['/movie',comedyMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>

    </div>
</div>

<div class="row mt-4">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngIf="documentaryMoviesResults$ | async as documentaryMovies; else loading">
            <img *ngFor="let documentaryMovie of documentaryMovies" src="https://image.tmdb.org/t/p/original/{{ documentaryMovie.poster_path }}" class="rowimg largeposter" alt="{{ documentaryMovie.original_title }}"
                 [routerLink]="['/movie',documentaryMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>

    </div>
</div>

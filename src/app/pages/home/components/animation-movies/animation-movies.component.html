<div class="row mt-4">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngIf="animationMoviesResults$ | async as animationMovies; else loading">
            <img *ngFor="let animationMovie of animationMovies" src="https://image.tmdb.org/t/p/original/{{ animationMovie.poster_path }}" class="rowimg largeposter" alt="{{ animationMovie.original_title }}"
                 [routerLink]="['/movie',animationMovie.id]">
        </ng-container>
        <ng-template #loading>Loading...</ng-template>

    </div>
</div>
